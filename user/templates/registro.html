{% extends "index.html" %}

{% block content %}

<h2>{{title}}</h2>

<hr>


<form method="post" action="">
    {% csrf_token %}

    {% for field in register_form %}

        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}            
        </div>
      
    {% endfor %}    
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock content %}
